<!DOCTYPE html>
<html lang="en">
 	<head>
	 	<title>Feira da Fruta</title>
	 	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	 	<link rel="stylesheet" href="css/style.css">
	 	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
 	</head>

 	<body>
		<section>
			<h1>Feira da Fruta</h1>
			<p>Instruções: Clique em Start e comece a cortar as frutas movendo o cursor sobre a tela. <br />
				Quanto mais frutas cortar, mais pontos fará, e os erros custarão uma vida. Boa sorte!</p>
			<div id="container">
				<div id="score">
					Score: <span id="scorevalue">0</span>
				</div>
				<div id="trialsLeft">

				</div>
				<div id="correct">
					Correct
				</div>
				<div id="wrong">
					Try again
				</div>
				<div id="fruitsContainer">
					<img id="fruit1" class="fruit">
				</div>
				<!-- 
				<div id="instruction">
					Slice the fruits
				</div>
				-->
				<div id="startreset">
					Start
				</div>
				<div id="gameOver">

				</div>
			</div>
			<!-- 
			<audio id="slicesound">
				<source src="audio/slicefruit.mp3"></source>
				<source src="audio/slicefruit.ogg"></source>
			</audio>
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
			<script src="js/jquery.js"></script>
		</section>
 	</body>
</html>
